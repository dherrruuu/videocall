<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Video Call - Host Approval</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5865F2;
            --secondary: #2f3136;
            --dark: #202225;
            --light: #72767d;
            --white: #ffffff;
            --success: #43b581;
            --danger: #f04747;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--white);
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* START SCREEN */
        #startScreen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, var(--dark) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .start-container {
            text-align: center;
            max-width: 400px;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .start-container h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .start-container p {
            color: var(--light);
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            background: var(--secondary);
            color: var(--white);
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: #2c2f33;
        }

        .input-group input::placeholder {
            color: var(--light);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 44px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(88, 101, 242, 0.4);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--white);
            border: 2px solid var(--light);
        }

        .btn-secondary:hover {
            background: #36393f;
            border-color: var(--primary);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* MAIN CALL SCREEN */
        #callScreen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            background: var(--dark);
        }

        /* HEADER */
        .header {
            background: var(--secondary);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e2125;
            z-index: 100;
            min-height: 56px;
        }

        .header-title {
            font-weight: 600;
            font-size: 16px;
            flex: 1;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--light);
        }

        .header-button {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid var(--light);
            border-radius: 6px;
            color: var(--white);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 0;
            min-height: auto;
        }

        .header-button:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: none;
        }

        /* CONTENT AREA */
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 0;
        }

        /* VIDEOS SECTION */
        #videosSection {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #141416;
            overflow: auto;
        }

        #videos {
            display: grid;
            gap: 8px;
            padding: 8px;
            height: 100%;
            width: 100%;
            grid-auto-flow: dense;
        }

        .video-container {
            position: relative;
            background: #0a0a0a;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--white);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            max-width: 85%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--light);
        }

        .user-placeholder-icon {
            font-size: 48px;
            opacity: 0.5;
        }

        .user-placeholder-name {
            font-size: 14px;
            font-weight: 500;
        }

        /* CHAT SECTION */
        .chat-section {
            background: var(--secondary);
            display: flex;
            flex-direction: column;
            border-left: 1px solid #1e2125;
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid #1e2125;
            font-weight: 600;
            font-size: 14px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            animation: slideIn 0.3s ease;
            word-break: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-author {
            font-size: 11px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 2px;
        }

        .message-text {
            font-size: 13px;
            color: var(--white);
            line-height: 1.4;
        }

        .system-message {
            text-align: center;
            font-size: 12px;
            color: var(--light);
            padding: 4px 8px;
            background: rgba(88, 101, 242, 0.1);
            border-radius: 4px;
        }

        .chat-input {
            padding: 12px;
            border-top: 1px solid #1e2125;
            display: flex;
            gap: 8px;
        }

        #chatInput {
            flex: 1;
            padding: 10px 12px;
            background: #1e2125;
            border: 1px solid #2c2f33;
            border-radius: 20px;
            color: var(--white);
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        #chatInput:focus {
            outline: none;
            border-color: var(--primary);
            background: #2c2f33;
        }

        .chat-send {
            padding: 8px 16px;
            background: var(--primary);
            border: none;
            border-radius: 20px;
            color: var(--white);
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s;
            min-height: auto;
            margin-bottom: 0;
        }

        .chat-send:hover {
            transform: scale(1.05);
        }

        /* REQUEST TO JOIN MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--secondary);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.3s ease;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal-message {
            font-size: 14px;
            color: var(--light);
            margin-bottom: 20px;
        }

        .request-item {
            background: var(--dark);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .request-name {
            font-weight: 500;
            font-size: 14px;
        }

        .request-actions {
            display: flex;
            gap: 8px;
        }

        .btn-approve {
            padding: 6px 12px;
            background: var(--success);
            border: none;
            border-radius: 6px;
            color: var(--white);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-approve:hover {
            transform: scale(1.05);
        }

        .btn-deny {
            padding: 6px 12px;
            background: var(--danger);
            border: none;
            border-radius: 6px;
            color: var(--white);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-deny:hover {
            transform: scale(1.05);
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--light);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* NOTIFICATIONS */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--white);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            animation: slideIn 0.3s ease;
            z-index: 500;
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.success {
            background: var(--success);
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            #videosSection {
                flex: 1.5;
                border-bottom: 1px solid #1e2125;
            }

            #videos {
                grid-template-columns: 1fr;
            }

            .chat-section {
                flex: 1;
                border-left: none;
                max-height: 35vh;
            }

            .header {
                padding: 10px 14px;
                min-height: 48px;
            }

            .header-title {
                font-size: 14px;
            }

            .header-info {
                font-size: 12px;
                gap: 8px;
            }

            .header-button {
                padding: 6px 10px;
                font-size: 12px;
            }

            .modal-content {
                max-width: 90%;
            }

            .notification {
                bottom: 10px;
                right: 10px;
                left: 10px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .start-container {
                max-width: 90%;
            }

            .start-container h1 {
                font-size: 24px;
            }

            .header-title {
                font-size: 13px;
            }

            .header-info {
                display: none;
            }

            .video-label {
                font-size: 11px;
                padding: 4px 8px;
                bottom: 8px;
                left: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- START SCREEN -->
    <div id="startScreen">
        <div class="start-container">
            <h1>üìπ Video Call</h1>
            <p>Start a call or join using a code</p>
            
            <div class="input-group">
                <input 
                    type="text" 
                    id="nameInput" 
                    placeholder="Your name"
                    maxlength="20"
                >
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="createCall()">
                    ‚ûï Create Call
                </button>
                <button class="btn-secondary" onclick="toggleJoinCode()">
                    üîó Join Code
                </button>
            </div>

            <div id="joinCodeContainer" style="display: none; margin-top: 15px;">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="codeInput" 
                        placeholder="Enter room code"
                        maxlength="10"
                    >
                </div>
                <button class="btn-primary" onclick="joinCall()">
                    üöÄ Join Call
                </button>
            </div>
        </div>
    </div>

    <!-- CALL SCREEN -->
    <div id="callScreen">
        <!-- Header -->
        <div class="header">
            <div class="header-title">üìπ Room: <span id="roomCode">-</span></div>
            <div class="header-info">
                <span>üë• <span id="participantCount">0</span></span>
                <span id="hostBadge" style="display: none; color: var(--primary);">üëë HOST</span>
            </div>
            <button class="header-button" onclick="shareLink()">üì§ Share</button>
            <button class="header-button" onclick="leaveCall()">üëã Leave</button>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Videos -->
            <div id="videosSection">
                <div id="videos"></div>
            </div>

            <!-- Chat -->
            <div class="chat-section" style="width: 300px;">
                <div class="chat-header">üí¨ Chat</div>
                <div id="messages"></div>
                <div class="chat-input">
                    <input 
                        type="text" 
                        id="chatInput" 
                        placeholder="Message..."
                        maxlength="500"
                    >
                    <button class="chat-send" onclick="sendMessage()">‚Ü©Ô∏è</button>
                </div>
            </div>
        </div>
    </div>

    <!-- REQUEST TO JOIN MODAL -->
    <div class="modal" id="requestModal">
        <div class="modal-content">
            <div class="modal-title">üîî Join Requests</div>
            <div class="modal-message" id="requestMessage">No pending requests</div>
            <div id="requestsList"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // GLOBAL STATE
        const state = {
            socket: io({
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 5
            }),
            roomId: null,
            username: null,
            isHost: false,
            localStream: null,
            peers: {},
            joinRequests: {},
            listenersSetup: false
        };

        // STARTUP
        window.addEventListener('load', () => {
            applyResponsiveScaling();
            window.addEventListener('resize', applyResponsiveScaling);
            window.addEventListener('orientationchange', applyResponsiveScaling);
            
            // Set up socket listeners once at startup
            setupSocketListeners();
            
            document.getElementById('nameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') createCall();
            });
            
            document.getElementById('codeInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') joinCall();
            });
            
            document.getElementById('chatInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        });

        // RESPONSIVE SCALING
        function applyResponsiveScaling() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Adjust chat section width based on screen size
            const chatSection = document.querySelector('.chat-section');
            if (chatSection) {
                if (width < 768) {
                    chatSection.style.width = '100%';
                } else if (width < 1024) {
                    chatSection.style.width = '280px';
                } else {
                    chatSection.style.width = '320px';
                }
            }

            // Adjust video grid columns
            const videosDiv = document.getElementById('videos');
            if (videosDiv) {
                if (width < 480) {
                    videosDiv.style.gridTemplateColumns = '1fr';
                } else if (width < 768) {
                    videosDiv.style.gridTemplateColumns = 'repeat(2, 1fr)';
                } else if (width < 1024) {
                    videosDiv.style.gridTemplateColumns = 'repeat(2, 1fr)';
                } else {
                    videosDiv.style.gridTemplateColumns = 'repeat(auto-fill, minmax(300px, 1fr))';
                }
            }
        }

        // UI FUNCTIONS
        function toggleJoinCode() {
            const container = document.getElementById('joinCodeContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }

        function showNotification(message, type = 'success') {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        // CALL FUNCTIONS
        async function createCall() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                showNotification('Please enter your name', 'error');
                return;
            }

            state.username = name;
            state.isHost = true;
            state.roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('callScreen').style.display = 'flex';
            document.getElementById('roomCode').textContent = state.roomId;
            document.getElementById('hostBadge').style.display = 'inline-block';

            await getMedia();
            state.socket.emit('create-room', state.roomId, state.username);
            applyResponsiveScaling();
        }

        async function joinCall() {
            const code = document.getElementById('codeInput').value.trim().toUpperCase();
            const name = document.getElementById('nameInput').value.trim();
            
            if (!code) {
                showNotification('Please enter room code', 'error');
                return;
            }
            if (!name) {
                showNotification('Please enter your name', 'error');
                return;
            }

            state.username = name;
            state.roomId = code;
            state.isHost = false;

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('callScreen').style.display = 'flex';
            document.getElementById('roomCode').textContent = state.roomId;

            await getMedia();
            state.socket.emit('request-join', state.roomId, state.username);
            applyResponsiveScaling();
        }

        function leaveCall() {
            if (state.localStream) {
                state.localStream.getTracks().forEach(t => t.stop());
            }
            Object.values(state.peers).forEach(p => p.pc.close());
            state.socket.emit('leave-call', state.roomId);
            location.reload();
        }

        function shareLink() {
            const link = `${window.location.origin}?join=${state.roomId}`;
            if (navigator.share) {
                navigator.share({ title: 'Join my call', url: link });
            } else {
                navigator.clipboard.writeText(link);
                showNotification('Link copied!', 'success');
            }
        }

        // MEDIA
        async function getMedia() {
            console.log('getMedia called - Protocol:', window.location.protocol, 'Host:', window.location.hostname);
            
            // Check if getUserMedia is supported
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.error('getUserMedia API not supported');
                addPlaceholder(state.username + ' (You - Chat only)');
                showNotification('Browser does not support camera/mic', 'error');
                return;
            }

            try {
                console.log('üé• Requesting camera and mic access...');
                console.log('Please ALLOW camera and microphone when prompted!');
                
                state.localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                console.log('‚úÖ SUCCESS! Camera and mic granted');
                console.log('Stream tracks:', state.localStream.getTracks().map(t => t.kind + ':' + t.label));
                addVideoElement(state.socket.id, state.localStream, state.username + ' (You)');
                
            } catch (error) {
                console.error('‚ùå Media request failed:', error.name, '-', error.message);
                console.error('Full error:', error);
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    console.log('‚ö†Ô∏è User denied permission or browser blocked access');
                    addPlaceholder(state.username + ' (You - Chat only)');
                    showNotification('‚ö†Ô∏è Please go to browser settings and allow camera/mic access for this site', 'error');
                    return;
                }
                
                if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    console.log('‚ö†Ô∏è No camera or mic found on device');
                    addPlaceholder(state.username + ' (You - Chat only)');
                    showNotification('No camera/microphone found on this device', 'error');
                    return;
                }
                
                if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                    console.log('‚ö†Ô∏è Camera/mic is being used by another app');
                    addPlaceholder(state.username + ' (You - Chat only)');
                    showNotification('Camera/mic is in use by another app', 'error');
                    return;
                }
                
                // Try audio only
                try {
                    console.log('üé§ Trying audio only...');
                    state.localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    console.log('‚úÖ Audio access granted');
                    addPlaceholder(state.username + ' (You)');
                    showNotification('Audio only mode', 'error');
                } catch (audioError) {
                    console.error('‚ùå Audio also failed:', audioError.name);
                    addPlaceholder(state.username + ' (You - Chat only)');
                    showNotification(error.message || 'No camera/mic access', 'error');
                }
            }
        }

        function addVideoElement(id, stream, label) {
            console.log('üì∫ Adding video element for:', id, label);
            console.log('   Stream active:', stream.active);
            console.log('   Stream tracks:', stream.getTracks().map(t => t.kind + ':' + t.enabled + ':' + t.readyState));
            
            let container = document.getElementById(`video-${id}`);
            if (!container) {
                container = document.createElement('div');
                container.className = 'video-container';
                container.id = `video-${id}`;
                document.getElementById('videos').appendChild(container);
            }

            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;
            video.muted = (id === state.socket.id);
            
            // Force play on mobile devices
            video.onloadedmetadata = () => {
                console.log('‚úì Video metadata loaded for:', label);
                video.play().catch(err => {
                    console.error('Error playing video:', label, err);
                    // Try again with a slight delay
                    setTimeout(() => {
                        video.play().catch(e => console.error('Retry play failed:', e));
                    }, 100);
                });
            };

            container.innerHTML = '';
            container.appendChild(video);

            const labelDiv = document.createElement('div');
            labelDiv.className = 'video-label';
            labelDiv.textContent = label;
            container.appendChild(labelDiv);

            console.log('‚úÖ Video element added successfully for:', label);
            applyResponsiveScaling();
        }

        function addPlaceholder(label) {
            const container = document.createElement('div');
            container.className = 'video-container';
            container.id = `video-${state.socket.id}`;
            
            const content = document.createElement('div');
            content.className = 'user-placeholder';
            content.innerHTML = `
                <div class="user-placeholder-icon">üé§</div>
                <div class="user-placeholder-name">${label}</div>
            `;
            
            container.appendChild(content);

            const labelDiv = document.createElement('div');
            labelDiv.className = 'video-label';
            labelDiv.textContent = label;
            container.appendChild(labelDiv);

            document.getElementById('videos').appendChild(container);
        }

        // CHAT
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            state.socket.emit('chat-message', state.roomId, state.username, text);
            input.value = '';
        }

        function addMessage(author, text) {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.innerHTML = `
                <div class="message-author">${author}</div>
                <div class="message-text">${text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
            `;
            document.getElementById('messages').appendChild(msg);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        // PEER CONNECTION CONFIG
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                {
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                {
                    urls: 'turn:openrelay.metered.ca:443',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ],
            iceCandidatePoolSize: 10
        };

        // CREATE PEER CONNECTION
        async function createPeerConnection(peerId, username = null) {
            if (state.peers[peerId]) return state.peers[peerId].pc;

            console.log('Creating peer connection for:', peerId, username || 'Unknown');
            const peerConnection = new RTCPeerConnection(rtcConfig);
            state.peers[peerId] = {
                pc: peerConnection,
                stream: null,
                username: username || `User ${peerId.substring(0, 5)}`
            };

            // Add local stream tracks
            if (state.localStream) {
                console.log('Adding local tracks to peer connection:', peerId);
                state.localStream.getTracks().forEach(track => {
                    console.log('  Adding track:', track.kind, track.label);
                    peerConnection.addTrack(track, state.localStream);
                });
            } else {
                console.warn('No local stream available when creating peer connection');
            }

            // Handle remote stream
            peerConnection.ontrack = (event) => {
                console.log('üé¨ Remote track received from', peerId, '- Type:', event.track.kind);
                console.log('   Track label:', event.track.label);
                console.log('   Streams:', event.streams.length);
                
                if (event.streams && event.streams.length > 0) {
                    const remoteStream = event.streams[0];
                    console.log('   Stream ID:', remoteStream.id);
                    console.log('   Stream tracks:', remoteStream.getTracks().map(t => t.kind + ':' + t.label));
                    
                    state.peers[peerId].stream = remoteStream;
                    const displayName = state.peers[peerId].username || `Peer ${peerId.substring(0, 5)}`;
                    console.log('‚úÖ Displaying remote video for:', displayName);
                    addVideoElement(peerId, remoteStream, displayName);
                } else {
                    console.warn('No streams in track event for peer:', peerId);
                }
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    state.socket.emit('send-ice', {
                        to: peerId,
                        candidate: event.candidate
                    });
                }
            };

            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state for', peerId, ':', peerConnection.connectionState);
                if (peerConnection.connectionState === 'failed') {
                    console.error('‚ùå Connection failed for peer:', peerId);
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                console.log('ICE connection state for', peerId, ':', peerConnection.iceConnectionState);
            };

            return peerConnection;
        }

        // SEND OFFER
        async function sendOffer(peerId, username = null) {
            try {
                console.log('üì§ Sending offer to:', peerId, username || 'Unknown');
                const peerConnection = await createPeerConnection(peerId, username);
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                console.log('   Offer created and set as local description');
                state.socket.emit('send-offer', {
                    to: peerId,
                    offer: offer
                });
                console.log('‚úì Offer sent successfully');
            } catch (error) {
                console.error('‚ùå Error sending offer:', error);
            }
        }

        // SEND ANSWER
        async function sendAnswer(peerId, offer) {
            try {
                console.log('üì• Received offer from:', peerId);
                console.log('   Creating answer...');
                let peerConnection = state.peers[peerId];
                if (!peerConnection || !peerConnection.pc) {
                    peerConnection = await createPeerConnection(peerId);
                } else {
                    peerConnection = peerConnection.pc;
                }

                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                console.log('   Remote description set');
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                console.log('   Answer created and set as local description');
                state.socket.emit('send-answer', {
                    to: peerId,
                    answer: answer
                });
                console.log('‚úì Answer sent successfully');
            } catch (error) {
                console.error('‚ùå Error sending answer:', error);
            }
        }

        // CONNECTION STATUS
        state.socket.on('connect', () => {
            console.log('‚úì Connected to server');
        });

        state.socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            showNotification('Connection error. Retrying...', 'error');
        });

        state.socket.on('disconnect', (reason) => {
            console.log('Disconnected:', reason);
            if (reason === 'io server disconnect') {
                state.socket.connect();
            }
        });

        // SOCKET LISTENERS
        function setupSocketListeners() {
            // Prevent duplicate listener registration
            if (state.listenersSetup) {
                console.log('Socket listeners already set up');
                return;
            }
            state.listenersSetup = true;
            console.log('Setting up socket listeners');

            state.socket.on('existing-users', (users) => {
                console.log('üìã Existing users in room:', users);
                // Send offer to all existing participants
                users.forEach(user => {
                    console.log('  Will send offer to:', user.username || user.id);
                    // Store username if available
                    if (!state.peers[user.id]) {
                        state.peers[user.id] = { username: user.username || 'Unknown' };
                    }
                    setTimeout(() => {
                        sendOffer(user.id, user.username);
                    }, 300);
                });
            });

            state.socket.on('user-joined', (user) => {
                console.log('üë§ User joined:', user.username, user.id);
                addMessage('System', `${user.username} joined`);
                // Store username
                if (!state.peers[user.id]) {
                    state.peers[user.id] = { username: user.username };
                }
                // Send offer to new user
                setTimeout(() => {
                    sendOffer(user.id, user.username);
                }, 500);
                updateParticipantCount();
            });

            state.socket.on('join-request', (user) => {
                console.log('Join request received:', user);
                if (state.isHost) {
                    console.log('Host is processing join request from:', user.username);
                    state.joinRequests[user.id] = user;
                    showRequestModal();
                } else {
                    console.log('Non-host received join-request, ignoring');
                }
            });

            state.socket.on('request-approved', () => {
                addMessage('System', 'You were approved!');
                state.socket.emit('join-room', state.roomId, state.username);
            });

            state.socket.on('request-denied', () => {
                showNotification('Request denied', 'error');
                leaveCall();
            });

            state.socket.on('receive-offer', async (data) => {
                console.log('Received offer from:', data.from);
                await sendAnswer(data.from, data.offer);
            });

            state.socket.on('receive-answer', async (data) => {
                console.log('üì¨ Received answer from:', data.from);
                if (state.peers[data.from]) {
                    const pc = state.peers[data.from].pc || state.peers[data.from];
                    if (pc && pc.setRemoteDescription) {
                        await pc.setRemoteDescription(
                            new RTCSessionDescription(data.answer)
                        );
                        console.log('‚úì Answer applied to peer connection');
                    } else {
                        console.error('‚ùå Invalid peer connection object for:', data.from);
                    }
                } else {
                    console.error('‚ùå No peer connection found for:', data.from);
                }
            });

            state.socket.on('receive-ice', async (data) => {
                console.log('üßä Received ICE candidate from:', data.from);
                if (state.peers[data.from]) {
                    const pc = state.peers[data.from].pc || state.peers[data.from];
                    if (pc && pc.addIceCandidate) {
                        try {
                            await pc.addIceCandidate(
                                new RTCIceCandidate(data.candidate)
                            );
                            console.log('  ‚úì ICE candidate added');
                        } catch (error) {
                            console.error('  ‚ùå Error adding ICE candidate:', error);
                        }
                    } else {
                        console.error('‚ùå Invalid peer connection for ICE candidate');
                    }
                } else {
                    console.warn('‚ö†Ô∏è Received ICE for unknown peer:', data.from);
                }
            });

            state.socket.on('peer-disconnected', (peerId) => {
                console.log('üëã Peer disconnected:', peerId);
                if (state.peers[peerId]) {
                    const pc = state.peers[peerId].pc || state.peers[peerId];
                    if (pc && pc.close) {
                        pc.close();
                    }
                    delete state.peers[peerId];
                    const videoContainer = document.getElementById(`video-${peerId}`);
                    if (videoContainer) {
                        videoContainer.remove();
                        console.log('  ‚úì Video element removed');
                    }
                    updateParticipantCount();
                }
            });

            state.socket.on('chat-message', (username, text) => {
                addMessage(username, text);
            });

            state.socket.on('user-left', (username) => {
                addMessage('System', `${username} left`);
                updateParticipantCount();
            });
        }

        function updateParticipantCount() {
            const count = Object.keys(state.peers).length + 1;
            document.getElementById('participantCount').textContent = count;
        }

        function showRequestModal() {
            console.log('showRequestModal called, pending requests:', Object.keys(state.joinRequests).length);
            const modal = document.getElementById('requestModal');
            const list = document.getElementById('requestsList');
            list.innerHTML = '';

            // Check if there are any pending requests
            if (Object.keys(state.joinRequests).length === 0) {
                console.log('No pending requests, closing modal');
                modal.classList.remove('active');
                return;
            }

            console.log('Displaying join requests:', state.joinRequests);
            Object.entries(state.joinRequests).forEach(([id, user]) => {
                const item = document.createElement('div');
                item.className = 'request-item';
                item.innerHTML = `
                    <div class="request-name">${user.username}</div>
                    <div class="request-actions">
                        <button class="btn-approve" onclick="approveRequest('${id}')">‚úì Allow</button>
                        <button class="btn-deny" onclick="denyRequest('${id}')">‚úó Deny</button>
                    </div>
                `;
                list.appendChild(item);
            });

            modal.classList.add('active');
        }

        function approveRequest(userId) {
            console.log('Approving request for:', userId);
            state.socket.emit('approve-request', state.roomId, userId);
            delete state.joinRequests[userId];
            showRequestModal();
        }

        function denyRequest(userId) {
            console.log('Denying request for:', userId);
            state.socket.emit('deny-request', state.roomId, userId);
            delete state.joinRequests[userId];
            showRequestModal();
        }
    </script>
</body>
