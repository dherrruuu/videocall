<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Video Call</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
}

html, body {
    width: 100%;
    height: 100%;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0f172a;
    color: white;
    overflow: hidden;
}

/* Username Modal */
#usernameModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    display: flex !important;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 20px;
}

.modal-content {
    background: #1e293b;
    padding: 30px 20px;
    border-radius: 12px;
    text-align: center;
    min-width: 280px;
    max-width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
}

.modal-content h2 {
    margin-bottom: 20px;
    color: #60a5fa;
    font-size: 24px;
}

.modal-content p {
    color: #94a3b8;
    margin-bottom: 20px;
    font-size: 14px;
    line-height: 1.5;
}

.modal-content input {
    width: 100%;
    padding: 12px;
    border: 2px solid #334155;
    border-radius: 8px;
    background: #0f172a;
    color: white;
    font-size: 16px;
    margin-bottom: 20px;
}

.modal-content button {
    width: 100%;
    padding: 14px;
    background: #2563eb;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 10px;
    transition: background 0.3s;
}

.modal-content button:hover {
    background: #1d4ed8;
}

.modal-content button:disabled {
    background: #64748b;
    cursor: not-allowed;
    opacity: 0.7;
}

.loading-spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(96, 165, 250, 0.3);
    border-radius: 50%;
    border-top-color: #60a5fa;
    animation: spin 1s ease-in-out infinite;
    margin-right: 8px;
    vertical-align: middle;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.permission-info {
    background: #334155;
    padding: 12px;
    border-radius: 8px;
    margin: 15px 0;
    font-size: 13px;
    color: #cbd5e1;
}

.permission-info strong {
    display: block;
    color: #f1f5f9;
    margin-bottom: 6px;
}

@media (max-width: 767px) {
    .modal-content {
        padding: 20px 15px;
        min-width: 85%;
    }
    
    .modal-content h2 {
        font-size: 20px;
        margin-bottom: 15px;
    }
    
    .modal-content p {
        font-size: 13px;
    }
    
    .modal-content input {
        padding: 14px;
        font-size: 16px;
        margin-bottom: 15px;
    }
    
    .modal-content button {
        padding: 16px;
        font-size: 15px;
        margin-bottom: 8px;
    }
}

/* Main Layout */
.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* Top Bar */
.topbar {
    background: #1e293b;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid #334155;
    flex-shrink: 0;
    min-height: 50px;
}

.topbar-left {
    display: flex;
    align-items: center;
    gap: 10px;
    flex: 1;
    min-width: 0;
}

.topbar h1 {
    font-size: 18px;
    color: #60a5fa;
    white-space: nowrap;
}

.topbar-right {
    display: flex;
    gap: 8px;
}

.btn {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
    transition: all 0.3s;
    white-space: nowrap;
}

.btn-primary {
    background: #2563eb;
    color: white;
}

.btn-primary:hover {
    background: #1d4ed8;
}

#participantCount {
    color: #94a3b8;
    font-size: 13px;
    white-space: nowrap;
}

/* Main Content */
.main-content {
    display: flex;
    flex: 1;
    overflow: hidden;
    gap: 0;
}

/* Desktop Layout */
@media (min-width: 1024px) {
    .main-content {
        flex-direction: row;
    }
    
    #videosSection {
        flex: 1;
        overflow-y: auto;
    }
    
    #videos {
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    }
    
    .chat-section {
        width: 340px;
    }
}

/* Tablet Layout */
@media (max-width: 1023px) and (min-width: 768px) {
    .main-content {
        flex-direction: column;
    }
    
    #videosSection {
        flex: 1;
        min-height: 0;
    }
    
    #videos {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    }
    
    .chat-section {
        height: 200px;
        border-left: none;
        border-top: 2px solid #334155;
    }
}

/* Mobile Layout */
@media (max-width: 767px) {
    .main-content {
        flex-direction: column;
    }
    
    #videosSection {
        flex: 0 0 auto;
        padding: 10px;
        max-height: 35vh;
        overflow-y: auto;
        overflow-x: hidden;
    }
    
    #videos {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
    }
    
    .video-container {
        aspect-ratio: 4/3;
        min-height: 100px;
    }
    
    .video-label {
        font-size: 10px;
        padding: 2px 6px;
    }
    
    .chat-section {
        flex: 1;
        min-height: 0;
        border-left: none;
        border-top: 2px solid #334155;
        display: flex;
        flex-direction: column;
        -webkit-user-select: none;
        user-select: text;
    }
    
    .chat-header {
        padding: 10px 15px;
        font-size: 15px;
        flex-shrink: 0;
    }
    
    #messages {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding: 8px;
        gap: 2px;
    }
    
    .message {
        margin-bottom: 8px;
    }
    
    .message-text {
        font-size: 13px;
    }
    
    .chat-input {
        padding: 8px;
        gap: 6px;
        flex-shrink: 0;
        background: #1e293b;
    }
    
    .chat-input input {
        padding: 12px 10px;
        font-size: 16px;
        min-height: 44px;
    }
    
    .chat-input button {
        padding: 12px 14px;
        font-size: 16px;
        min-height: 44px;
        min-width: 44px;
        flex-shrink: 0;
    }
    
    .topbar {
        padding: 10px 12px;
        min-height: 48px;
    }
    
    .btn {
        padding: 10px 14px;
        font-size: 14px;
        min-height: 40px;
    }
}

/* Video Section */
#videosSection {
    background: #0f172a;
    padding: 15px;
}

#videos {
    display: grid;
    gap: 12px;
    height: 100%;
    auto-flow: dense;
}

.video-container {
    position: relative;
    background: #000;
    border-radius: 8px;
    overflow: hidden;
    aspect-ratio: 16/9;
    width: 100%;
}

.video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.video-label {
    position: absolute;
    bottom: 8px;
    left: 8px;
    background: rgba(0, 0, 0, 0.8);
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 600;
    max-width: 90%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

/* Chat Section */
.chat-section {
    background: #1e293b;
    display: flex;
    flex-direction: column;
}

.chat-header {
    padding: 12px 15px;
    border-bottom: 2px solid #334155;
    font-size: 16px;
    font-weight: 600;
    color: #60a5fa;
    flex-shrink: 0;
}

#messages {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    min-height: 0;
    display: flex;
    flex-direction: column;
}

.message {
    margin-bottom: 10px;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(8px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message-user {
    font-weight: 600;
    color: #60a5fa;
    font-size: 12px;
}

.message-text {
    color: #e2e8f0;
    margin-top: 2px;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.4;
}

.message-time {
    font-size: 11px;
    color: #64748b;
    margin-top: 2px;
}

.system-message {
    text-align: center;
    color: #94a3b8;
    font-size: 12px;
    font-style: italic;
    padding: 6px;
    margin: 4px 0;
}

.chat-input {
    padding: 12px;
    border-top: 2px solid #334155;
    display: flex;
    gap: 8px;
    flex-shrink: 0;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 2px solid #334155;
    border-radius: 6px;
    background: #0f172a;
    color: white;
    font-size: 14px;
    font-size: 16px;  /* Prevents auto-zoom on iOS */
}

.chat-input input:focus {
    outline: none;
    border-color: #2563eb;
}

.chat-input button {
    padding: 10px 16px;
    background: #2563eb;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    font-size: 14px;
    white-space: nowrap;
}

.chat-input button:hover {
    background: #1d4ed8;
}

/* Scrollbar Styling */
::-webkit-scrollbar {
    width: 6px;
}

::-webkit-scrollbar-track {
    background: #0f172a;
}

::-webkit-scrollbar-thumb {
    background: #334155;
    border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
    background: #475569;
}

/* Status message */
.status-message {
    position: fixed;
    bottom: 20px;
    right: 20px;
    left: auto;
    background: #ef4444;
    color: white;
    padding: 14px 18px;
    border-radius: 8px;
    z-index: 999;
    font-size: 14px;
    animation: slideIn 0.3s ease;
    max-width: 400px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    line-height: 1.5;
    word-wrap: break-word;
}

.status-message.warning {
    background: #f59e0b;
}

.status-message.info {
    background: #3b82f6;
}

@media (max-width: 767px) {
    .status-message {
        bottom: 15px;
        right: 10px;
        left: 10px;
        text-align: center;
        max-width: none;
        font-size: 14px;
        padding: 16px 14px;
    }
}
</style>

<body>

<!-- Username Modal -->
<div id="usernameModal">
    <div class="modal-content">
        <h2>ðŸ“¹ Video Call</h2>
        <p>Join a call with up to 8 people</p>
        <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="20" />
        <button id="joinBtn" onclick="submitUsername(event)">Join Call</button>
    </div>
</div>

<!-- Main App -->
<div class="container" style="display: none;" id="mainApp">
    <div class="topbar">
        <div class="topbar-left">
            <h1>ðŸ“¹ Call</h1>
            <span id="participantCount">0</span>
        </div>
        <div class="topbar-right">
            <button class="btn btn-primary" onclick="shareLink()">ðŸ“¤ Share</button>
        </div>
    </div>
    
    <div class="main-content">
        <div id="videosSection">
            <div id="videos"></div>
        </div>
        
        <div class="chat-section">
            <div class="chat-header">ðŸ’¬ Chat</div>
            <div id="messages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type message..." maxlength="500" />
                <button onclick="sendMessage()">ðŸ“¤</button>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let localStream;
let username;
let roomId;
const peers = {};
let isMobile = false;

const iceServers = {
    iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "stun:stun1.l.google.com:19302" }
    ]
};

// Detect mobile
function detectMobile() {
    isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
               (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
    return isMobile;
}

// Scroll to bottom of messages only
function scrollMessagesToBottom() {
    const messagesDiv = document.getElementById('messages');
    try {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    } catch (e) {
        // Silent fail
    }
}

// Get video constraints based on device
function getVideoConstraints() {
    if (isMobile) {
        return {
            video: { width: { max: 320 }, height: { max: 240 } },
            audio: true
        };
    }
    return {
        video: { width: { max: 640 }, height: { max: 480 } },
        audio: true
    };
}

function init() {
    console.log('Initializing app...');
    detectMobile();
    console.log('Mobile detected:', isMobile);
    
    const urlParams = new URLSearchParams(window.location.search);
    roomId = urlParams.get('room') || generateRoomId();
    window.history.replaceState({}, '', `?room=${roomId}`);
    
    // Ensure modal is visible
    document.getElementById('usernameModal').style.display = 'flex';
    
    document.getElementById('usernameInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') submitUsername();
    });
    
    document.getElementById('chatInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
}

function generateRoomId() {
    return Math.random().toString(36).substring(2, 10);
}

async function submitUsername() {
    const input = document.getElementById('usernameInput');
    username = input.value.trim();
    
    if (!username) {
        alert('Please enter your name');
        return;
    }
    
    const button = document.getElementById('joinBtn');
    button.disabled = true;
    button.innerHTML = '<span class="loading-spinner"></span>Requesting access...';
    
    // Show permission info for mobile
    if (isMobile) {
        await showPermissionInfo();
    }
    
    await startCall(button);
}

async function showPermissionInfo() {
    const modal = document.getElementById('usernameModal');
    
    // Check if permission info already shown
    if (modal.querySelector('.permission-info')) {
        return;
    }
    
    const permInfo = document.createElement('div');
    permInfo.className = 'permission-info';
    permInfo.innerHTML = `
        <strong>ðŸ“± Permission Request</strong>
        Allow camera & microphone access when the browser asks
    `;
    
    const input = document.getElementById('usernameInput');
    input.parentNode.insertBefore(permInfo, input.nextSibling);
}

async function startCall(button) {
    try {
        const constraints = getVideoConstraints();
        
        try {
            localStream = await navigator.mediaDevices.getUserMedia(constraints);
        } catch (error) {
            // If video fails on mobile, try audio only
            if (isMobile && error.name !== 'NotAllowedError') {
                console.warn('Video failed, trying audio only:', error.name);
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                showStatus('âš ï¸ Video disabled - audio only', 'warning', 4000);
            } else {
                throw error;
            }
        }
        
        document.getElementById('usernameModal').style.display = 'none';
        document.getElementById('mainApp').style.display = 'flex';
        
        addVideoElement(socket.id, localStream, username + ' (You)');
        socket.emit('join-room', roomId, username);
        setupSocketListeners();
        
    } catch (error) {
        console.error('Media error:', error);
        handlePermissionError(error, button);
    }
}

function handlePermissionError(error, button) {
    let message = '';
    
    switch (error.name) {
        case 'NotAllowedError':
            message = 'âŒ Camera/microphone access denied.\n\nPlease enable permissions in browser settings and try again.';
            break;
        case 'NotFoundError':
            message = 'âŒ No camera or microphone found on this device.';
            break;
        case 'NotReadableError':
            message = 'âŒ Camera/microphone is already in use by another app.';
            break;
        case 'TypeError':
            message = 'âŒ Secure connection required (HTTPS).';
            break;
        default:
            message = `âŒ Error: ${error.message || 'Unable to access camera/microphone'}`;
    }
    
    if (button) {
        button.disabled = false;
        button.innerHTML = 'ðŸ”„ Try Again';
    }
    
    showStatus(message, 'error', 5000);
}

function setupSocketListeners() {
    socket.on('room-full', (data) => {
        showStatus(data.message);
        setTimeout(() => {
            window.location.reload();
        }, 2000);
    });
    
    socket.on('existing-users', (users) => {
        users.forEach(user => {
            createPeerConnection(user.socketId, true, user.username);
        });
        updateParticipantCount(users.length + 1);
    });
    
    socket.on('user-joined', (user) => {
        createPeerConnection(user.socketId, false, user.username);
        updateParticipantCount(Object.keys(peers).length + 1);
    });
    
    socket.on('signal', async (data) => {
        const peer = peers[data.from];
        if (!peer) return;
        
        try {
            if (data.signal.type === 'offer') {
                await peer.pc.setRemoteDescription(new RTCSessionDescription(data.signal));
                const answer = await peer.pc.createAnswer();
                await peer.pc.setLocalDescription(answer);
                socket.emit('signal', { to: data.from, signal: answer });
            } else if (data.signal.type === 'answer') {
                await peer.pc.setRemoteDescription(new RTCSessionDescription(data.signal));
            } else if (data.signal.candidate) {
                await peer.pc.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
            }
        } catch (error) {
            console.error('Signaling error:', error);
        }
    });
    
    socket.on('user-left', (socketId) => {
        if (peers[socketId]) {
            peers[socketId].pc.close();
            removeVideoElement(socketId);
            delete peers[socketId];
            updateParticipantCount(Object.keys(peers).length + 1);
        }
    });
    
    socket.on('chat-message', (data) => {
        addChatMessage(data.username, data.message, data.timestamp);
    });
}

function createPeerConnection(socketId, isInitiator, peerUsername) {
    const pc = new RTCPeerConnection(iceServers);
    
    localStream.getTracks().forEach(track => {
        pc.addTrack(track, localStream);
    });
    
    pc.ontrack = (event) => {
        addVideoElement(socketId, event.streams[0], peerUsername);
    };
    
    pc.onicecandidate = (event) => {
        if (event.candidate) {
            socket.emit('signal', {
                to: socketId,
                signal: { candidate: event.candidate }
            });
        }
    };
    
    pc.onerror = (error) => {
        console.error('Peer connection error:', error);
    };
    
    peers[socketId] = { pc, username: peerUsername };
    
    if (isInitiator) {
        pc.createOffer().then(offer => {
            return pc.setLocalDescription(offer);
        }).then(() => {
            socket.emit('signal', {
                to: socketId,
                signal: pc.localDescription
            });
        }).catch(console.error);
    }
}

function addVideoElement(id, stream, label) {
    if (document.getElementById(`video-${id}`)) return;
    
    const container = document.createElement('div');
    container.className = 'video-container';
    container.id = `video-${id}`;
    
    const video = document.createElement('video');
    video.srcObject = stream;
    video.autoplay = true;
    video.playsInline = true;
    if (id === socket.id) video.muted = true;
    
    const labelDiv = document.createElement('div');
    labelDiv.className = 'video-label';
    labelDiv.textContent = label;
    
    container.appendChild(video);
    container.appendChild(labelDiv);
    document.getElementById('videos').appendChild(container);
}

function removeVideoElement(id) {
    const element = document.getElementById(`video-${id}`);
    if (element) element.remove();
}

function updateParticipantCount(count) {
    document.getElementById('participantCount').textContent = `${count} participant${count !== 1 ? 's' : ''}`;
}

function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if (!message) return;
    socket.emit('chat-message', message);
    input.value = '';
    input.focus();
}

function addChatMessage(user, message, timestamp) {
    const messagesDiv = document.getElementById('messages');
    
    // Check if user is scrolled near bottom before adding message
    const isScrolledNearBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop - messagesDiv.clientHeight < 100;
    
    if (user === 'System') {
        const systemMsg = document.createElement('div');
        systemMsg.className = 'system-message';
        systemMsg.textContent = message;
        messagesDiv.appendChild(systemMsg);
    } else {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        
        const userDiv = document.createElement('div');
        userDiv.className = 'message-user';
        userDiv.textContent = user;
        
        const textDiv = document.createElement('div');
        textDiv.className = 'message-text';
        textDiv.textContent = message;
        
        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = new Date(timestamp).toLocaleTimeString();
        
        messageDiv.appendChild(userDiv);
        messageDiv.appendChild(textDiv);
        messageDiv.appendChild(timeDiv);
        messagesDiv.appendChild(messageDiv);
    }
    
    // Auto scroll to bottom if user was already viewing recent messages
    if (isScrolledNearBottom) {
        scrollMessagesToBottom();
    }
}

function shareLink() {
    const link = window.location.href;
    if (navigator.share) {
        navigator.share({ title: 'Join my video call', url: link });
    } else {
        navigator.clipboard.writeText(link).then(() => {
            showStatus('Link copied! ðŸ“‹');
        }).catch(() => {
            prompt('Share this link:', link);
        });
    }
}

function showStatus(message, type = 'error', duration = 3000) {
    const status = document.createElement('div');
    status.className = `status-message ${type}`;
    
    // Handle multi-line messages
    if (message.includes('\n')) {
        status.innerHTML = message.split('\n').join('<br>');
    } else {
        status.textContent = message;
    }
    
    document.body.appendChild(status);
    
    // Longer timeout for error messages
    const timeout = type === 'error' ? 5000 : duration;
    setTimeout(() => status.remove(), timeout);
}

init();
</script>
